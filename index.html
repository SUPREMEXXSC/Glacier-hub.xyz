<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glacierhub.xyz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Top Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-gray-800">
    <h1 class="text-2xl font-bold">Glacierhub.xyz</h1>
    <div class="space-x-4">
      <a href="https://discord.gg/kJXXtyycjC" target="_blank" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-xl">Discord</a>
      <a href="#templates" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-xl">Templates</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-16 px-6">
    <h2 class="text-3xl font-semibold mb-4">Click to Copy Script</h2>
    <p class="mb-6 text-gray-400">Use this to load VOLDEXHUB in your game</p>
    <button
      onclick="copyScript()"
      class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl transition"
    >
      Copy Script
    </button>
    <p id="copy-status" class="mt-3 text-sm text-green-400 hidden">Script copied!</p>
  </section>

  <!-- Templates Section -->
  <section id="templates" class="bg-gray-800 py-16 px-6">
    <div class="max-w-5xl mx-auto text-center">
      <h2 class="text-3xl font-semibold mb-10">Templates</h2>
      <button class="bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-xl inline-flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="white">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v16h16V4H4zM4 4l8 8" />
        </svg>
        <span>Download Template</span>
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-center py-6 text-sm text-gray-400">
    © 2025 Glacierhub.xyz — All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    function copyScript() {
      const script = `loadstring(game:HttpGet("https://raw.githubusercontent.com/SUPREMEXXSC/VOLDEX-CHOOSER/refs/heads/main/VOLDEXHUB.lua",true))()`;
      navigator.clipboard.writeText(script).then(() => {
        const status = document.getElementById("copy-status");
        status.classList.remove("hidden");
        setTimeout(() => status.classList.add("hidden"), 2000);
      });
    }
  </script>
</body>
</html>
